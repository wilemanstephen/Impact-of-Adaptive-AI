<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TIC TAC TOE.css">
</head>
<body>
    <div id="info">
        <h2 id="difficulty">Difficulty: Easy</h2>
    </div>
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <button id="aiVsAiBtn">AI vs AI</button>
    <div id="ai1DifficultyModal" class="modal">
        <div class="modal-content">
            <h2>Select Difficulty for AI 1 (X)</h2>
            <form id="ai1DifficultyForm">
                <label><input type="radio" name="ai1Difficulty" value="Easy"> Easy</label><br>
                <label><input type="radio" name="ai1Difficulty" value="Defensive"> Defensive</label><br>
                <label><input type="radio" name="ai1Difficulty" value="Offensive"> Offensive</label><br>
                <label><input type="radio" name="ai1Difficulty" value="Optimal"> Optimal</label><br>
                <button type="button" onclick="submitAi1Difficulty()">Submit</button>
            </form>
        </div>
    </div>
    <div id="ai2DifficultyModal" class="modal">
        <div class="modal-content">
            <h2>Select Difficulty for AI 2 (O)</h2>
            <form id="ai2DifficultyForm">
                <label><input type="radio" name="ai2Difficulty" value="Easy"> Easy</label><br>
                <label><input type="radio" name="ai2Difficulty" value="Defensive"> Defensive</label><br>
                <label><input type="radio" name="ai2Difficulty" value="Offensive"> Offensive</label><br>
                <label><input type="radio" name="ai2Difficulty" value="Optimal"> Optimal</label><br>
                <button type="button" onclick="submitAi2Difficulty()">Submit</button>
            </form>
        </div>
    </div>    
    <div class="finish">
        <div class="message"></div>
    </div>
    <script src="TIC TAC TOE.js"></script>
    <script src="replay.js"></script>
</body>
</html>
